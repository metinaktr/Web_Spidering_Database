<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content=width=device-width, initial-scale=1.0">
<title>E </title>
 <link rel="stylesheet" href="./static/style.css">

</head>
<body>
<div class="container">

    <h1> Web Search Results</h1>
    <form method="post" action="/websearch">
        <input type="search"  name="query" value={{query}}>
        <input type="submit">
    </form>
    {% if urls %}
    {% for url in urls %}
    <div class='results'>
        <div class='result'>
             <h3>{{url[1]}}</h3>
             <a href="{{url[0]}}">{{url[0]}}</a>
         </div>
    </div>
    {%endfor%}
    
</div>
    {%else%}
<h1> No Results found</h1>
    {%endif%}
</body>
</html>
